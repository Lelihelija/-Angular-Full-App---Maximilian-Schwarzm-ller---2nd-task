<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    (click)="onClose()"
    *ngIf="!authStatus"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
    *ngIf="!authStatus"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    (click)="onClose()"
    *ngIf="authStatus"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="authStatus">
    <button mat-icon-button (click)="onClose(); logout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
